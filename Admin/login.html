<body>
    <!--NAVIGATION AREA-->
    <section class="login-area">
        <div class="login-box">
            <h1>Login</h1> 
            <form action="">
                <div class="text-field">
                    <input required type="text"> 
                    <span></span>
                    <label for="">User Name</label>
                </div>
                <div class="text-field">
                    <input required type="password"> 
                    <span></span>
                    <label for="">Password</label>
                </div>
                <input type="submit" value="Login">
            </form>
        </div>
    </section>
</body>
