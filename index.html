<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Clothes</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./Resource/css/style.css">
    <link rel="stylesheet" href="./Resource/css/query.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="./Resource/js/script.js"></script>

</head>
<body>
    
    <!--NAVIGATION AREA-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light py-3">
      <div class="container">
        <a href="#"><img src="./Resource/img/logo.png" alt="Logo"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#"><span>Home</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><span>About</span></a>
            </li>   
            <li class="nav-item">
              <a class="nav-link" href="#"><span>Shop</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><span>Contact</span></a>
            </li>
        </div>
      </div>
    </nav>

    <!--SLIDER AREA-->
    <section class="slider">
      <div class="aspect-ratio-169">
        <img src="./Resource/img/slider1.jpg" alt="">
        <img src="./Resource/img/slider2.jpg" alt="">
        <img src="./Resource/img/slider3.png" alt="">
    </div>
    <div class="dot-container">
        <div class="dot active"></div>
        <div class="dot"></div>
        <div class="dot"></div>
    </div>
    </section>

    <!--BRAND AREA-->
    <section class="brand-area container">
      <div class="row m-0 py-5">
          <img class="image-fluid col-lg-3 col-md-6 col-12" src="./Resource/img/brand1.png" alt="">
          <img class="image-fluid col-lg-3 col-md-6 col-12" src="./Resource/img/brand2.png" alt="">
          <img class="image-fluid col-lg-3 col-md-6 col-12" src="./Resource/img/brand3.jpg" alt="">
          <img class="image-fluid col-lg-3 col-md-6 col-12" src="./Resource/img/brand4.png" alt="">
      </div>
    </section>

    <!--NEW AREA-->
    <section class="new-area w-100">
      <div class="row p-0 m-0">
        <div class="one col-lg-4 col-md-12 col-12 p-0">
          <img src="./Resource/img/new1.jfif" alt="" class="img-fluid">
          <div class="details">
            <h2>Clothes for Women</h2>
            <button class="text-uppercase">Shop wow</button>
          </div>
        </div>
        <div class="one col-lg-4 col-md-12 col-12 p-0">
          <img src="./Resource/img/new2.jfif" alt="" class="img-fluid">
          <div class="details">
            <h2>Clothes for Men</h2>
            <button class="text-uppercase ">Shop wow</button>
          </div>
        </div>
        <div class="one col-lg-4 col-md-12 col-12 p-0">
          <img src="./Resource/img/new3.jfif" alt="" class="img-fluid">
          <div class="details">
            <h2>Clothes for Children</h2>
            <button class="text-uppercase">Shop wow</button>
          </div>
        </div>
      </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
